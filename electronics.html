<!DOCTYPE html> 
<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Electronics</title>

  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 220px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .product-title {
      font-size: 16px;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .price {
      color: #b12704;
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 5px;
    }

    .rating {
      color: #ffa41c;
      margin-bottom: 15px;
    }

    /* Buttons container */
    .btn-group {
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: center;
      margin-top: auto;
    }

    /* Button styles */
    .btn {
      flex: 1;
      padding: 8px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .btn-buy {
      background-color: #28a745;
      color: white;
    }

    .btn-buy:hover {
      background-color: #218838;
    }

    .btn-cart {
      background-color: #007bff;
      color: white;
    }

    .btn-cart:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
    }

  </style>

</head>

<body>

  <h1>Electronics</h1>

  <div class="products">

    <div class="product-card">
      <img src="https://img-prd-pim.poorvika.com/product/samsung-full-hd-led-smart-tv-t5410-43-inch-left-view.png" alt="TV">
      <div class="product-title">Smart LED TV</div>
      <div class="price">₹18,999</div>
      <div class="rating">★★★★☆ (4.3)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://images.jdmagicbox.com/quickquotes/images_main/dell-laptops-04-01-2024-35-272725666-ys4z7vqe.png" alt="Laptop">
      <div class="product-title">Laptop i5 10th Gen</div>
      <div class="price">₹52,999</div>
      <div class="rating">★★★★☆ (4.1)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://www.zdnet.com/a/img/resize/9f3fcf92f17d47c88823e7f2c0f1454ecd3e5140/2024/09/19/8da68e24-08b1-467a-9062-a90a96c1d879/dsc02198.jpg?auto=webp&fit=crop&height=900&width=1200" alt="Phone">
      <div class="product-title">Android Smartphone</div>
      <div class="price">₹14,499</div>
      <div class="rating">★★★☆☆ (3.9)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://hammeronline.in/cdn/shop/files/Hammerglidebluetoothcallingsmartwatch_1.webp?v=1694851875" alt="Watch">
      <div class="product-title">Smart Watch</div>
      <div class="price">₹2,999</div>
      <div class="rating">★★★★☆ (4.0)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/51fkoZe-K6L.jpg" alt="Earbuds">
      <div class="product-title">Wireless Earbuds</div>
      <div class="price">₹1,299</div>
      <div class="rating">★★★★☆ (4.2)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://images-cdn.ubuy.co.in/64f71c61138f4e7cf9789e90-sony-extra-bass-portable-bluetooth.jpg" alt="Speaker">
      <div class="product-title">Bluetooth Speaker</div>
      <div class="price">₹999</div>
      <div class="rating">★★★☆☆ (3.8)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

  </div>

  <a class="back-link" href="style_page.html">Back to Home</a>

</body>

</html>
