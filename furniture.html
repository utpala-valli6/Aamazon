<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furniture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 220px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .product-title {
      font-size: 16px;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .price {
      color: #b12704;
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 5px;
    }

    .rating {
      color: #ffa41c;
      margin-bottom: 15px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: center;
      margin-top: auto;
    }

    .btn {
      flex: 1;
      padding: 8px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .btn-buy {
      background-color: #28a745;
      color: white;
    }

    .btn-buy:hover {
      background-color: #218838;
    }

    .btn-cart {
      background-color: #007bff;
      color: white;
    }

    .btn-cart:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <h1>Furniture</h1>
  <div class="products">

    <div class="product-card">
      <img src="https://mysleepyhead.com/media/catalog/product/a/f/affordable_sofa_8.jpg" alt="Sofa" />
      <div class="product-title">3-Seater Sofa</div>
      <div class="price">₹14,999</div>
      <div class="rating">★★★★☆ (4.3)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://ikiru.in/cdn/shop/files/buy-dining-furniture-set-modern-designed-marble-top-dining-table-with-6-wooden-chairs-for-dining-room-by-orange-tree-on-ikiru-online-store-1_1200x1200.jpg?v=1739205894" alt="Dining Table" />
      <div class="product-title">Dining Table Set</div>
      <div class="price">₹11,499</div>
      <div class="rating">★★★★☆ (4.1)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://woodentwist.com/cdn/shop/products/untitled.1274.jpg?v=1743288748" alt="Bed" />
      <div class="product-title">Queen Size Bed</div>
      <div class="price">₹18,999</div>
      <div class="rating">★★★★☆ (4.4)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://thetimberguy.com/cdn/shop/products/Buy-Wooden-Study-table-Writing-table-Desk-for-Modern-Home_600x.jpg?v=1739470075" alt="Study Table" />
      <div class="product-title">Study Table</div>
      <div class="price">₹3,499</div>
      <div class="rating">★★★☆☆ (3.9)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://www.nilkamalfurniture.com/cdn/shop/products/MRIVA2DRWRBWMNWG_06.jpg?v=1635241830" alt="Wardrobe" />
      <div class="product-title">2-Door Wardrobe</div>
      <div class="price">₹9,999</div>
      <div class="rating">★★★☆☆ (3.8)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://thesleepcompany.in/cdn/shop/files/1_e53d1840-e4ea-4461-a3ce-6966f1bcf3c9.webp?v=1748543277" alt="Recliner Chair" />
      <div class="product-title">Recliner Chair</div>
      <div class="price">₹7,999</div>
      <div class="rating">★★★★☆ (4.2)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

  </div>

  <a class="back-link" href="style_page.html">Back to Home</a>
</body>

</html>
