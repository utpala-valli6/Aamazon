<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Decor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 220px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .product-title {
      font-size: 16px;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .price {
      color: #b12704;
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 5px;
    }

    .rating {
      color: #ffa41c;
      margin-bottom: 15px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: center;
      margin-top: auto;
    }

    .btn {
      flex: 1;
      padding: 8px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .btn-buy {
      background-color: #28a745;
      color: white;
    }

    .btn-buy:hover {
      background-color: #218838;
    }

    .btn-cart {
      background-color: #007bff;
      color: white;
    }

    .btn-cart:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <h1>Home Decor</h1>
  <div class="products">

    <div class="product-card">
      <img src="https://assets.ajio.com/medias/sys_master/root/20230523/znP0/646cee7042f9e729d7a7eff1/-288Wx360H-466187115-multi-MODEL.jpg" alt="Wall Clock" />
      <div class="product-title">Vintage Wall Clock</div>
      <div class="price">₹1,299</div>
      <div class="rating">★★★★☆ (4.3)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://easycraft.in/cdn/shop/files/Modern-Table-Lamp-1.jpg?v=1720080601&width=1445" alt="Table Lamp" />
      <div class="product-title">Modern Table Lamp</div>
      <div class="price">₹899</div>
      <div class="rating">★★★★☆ (4.1)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://wallmantra.com/wp-content/uploads/wallmantra-big-painting-blue-eternity-abstract-framed-wall-art-32952548917414.jpg" alt="Wall Art" />
      <div class="product-title">Abstract Wall Art</div>
      <div class="price">₹1,499</div>
      <div class="rating">★★★☆☆ (3.9)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://nostalgiahomes.com/cdn/shop/products/IMG_2742.jpg?v=1671168233" alt="Flower Vase" />
      <div class="product-title">Ceramic Flower Vase</div>
      <div class="price">₹599</div>
      <div class="rating">★★★★☆ (4.4)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://2.wlimg.com/product_images/bc-full/2022/9/10838170/designer-cushion-covers-1663054416-6536220.jpeg" alt="Cushion Cover" />
      <div class="product-title">Designer Cushion Covers (Set of 2)</div>
      <div class="price">₹399</div>
      <div class="rating">★★★★☆ (4.2)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://www.dekorcompany.com/cdn/shop/products/mirror-size_19f7d33c-2b9e-42ef-a93a-9425ae9f0d25.jpg?v=1677667103" alt="Decor Mirror" />
      <div class="product-title">Decorative Wall Mirror</div>
      <div class="price">₹1,999</div>
      <div class="rating">★★★★☆ (4.5)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

  </div>

  <a class="back-link" href="style_page.html">Back to Home</a>
</body>

</html>
