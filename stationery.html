<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stationery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 220px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .product-title {
      font-size: 16px;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .price {
      color: #b12704;
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 5px;
    }

    .rating {
      color: #ffa41c;
      margin-bottom: 15px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: center;
      margin-top: auto;
    }

    .btn {
      flex: 1;
      padding: 8px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .btn-buy {
      background-color: #28a745;
      color: white;
    }

    .btn-buy:hover {
      background-color: #218838;
    }

    .btn-cart {
      background-color: #007bff;
      color: white;
    }

    .btn-cart:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <h1>Stationery</h1>
  <div class="products">

    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/71HWcaiO4SL.jpg" alt="Notebook Set" />
      <div class="product-title">Spiral Notebook Set (Pack of 3)</div>
      <div class="price">₹199</div>
      <div class="rating">★★★★☆ (4.3)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://shop.ourstore.in/wp-content/uploads/2022/11/Cello-Zipper-Ballpen-Blue-fococlipping-HD.jpeg" alt="Ball Pens" />
      <div class="product-title">Ball Pens (Pack of 10)</div>
      <div class="price">₹89</div>
      <div class="rating">★★★★☆ (4.0)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/713pG-8hVLL._AC_UF1000,1000_QL80_.jpg" alt="Highlighters" />
      <div class="product-title">Color Highlighters (Pack of 5)</div>
      <div class="price">₹149</div>
      <div class="rating">★★★★☆ (4.1)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61wIsNvhGgL.jpg" alt="Sticky Notes" />
      <div class="product-title">Sticky Notes Set</div>
      <div class="price">₹79</div>
      <div class="rating">★★★☆☆ (3.9)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61wIsNvhGgL.jpg" alt="Pen Stand" />
      <div class="product-title">Wooden Pen Stand</div>
      <div class="price">₹129</div>
      <div class="rating">★★★★☆ (4.2)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://solo.in/cdn/shop/files/13-compartments-polypropylene-plastic-desktop-expanding-document-holder-fs401-216046.jpg?v=1742021714" alt="File Folder" />
      <div class="product-title">Document File Folder</div>
      <div class="price">₹59</div>
      <div class="rating">★★★☆☆ (3.8)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

  </div>

  <a class="back-link" href="style_page.html">Back to Home</a>
</body>

</html>
