<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groceries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 220px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .product-title {
      font-size: 16px;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .price {
      color: #b12704;
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 5px;
    }

    .rating {
      color: #ffa41c;
      margin-bottom: 15px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: center;
      margin-top: auto;
    }

    .btn {
      flex: 1;
      padding: 8px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .btn-buy {
      background-color: #28a745;
      color: white;
    }

    .btn-buy:hover {
      background-color: #218838;
    }

    .btn-cart {
      background-color: #007bff;
      color: white;
    }

    .btn-cart:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <h1>Groceries</h1>
  <div class="products">
    <div class="product-card">
      <img src="https://media.newyorker.com/photos/5f2c85539a557880d973a759/1:1/w_1823,h_1823,c_limit/Buford-FrenchRice.jpg" alt="Basmati Rice" />
      <div class="product-title">Rice 5kg</div>
      <div class="price">₹499</div>
      <div class="rating">★★★★☆ (4.2)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://vaerorganic.com/wp-content/uploads/2021/01/Whole-Wheat-Flour.jpg" alt="Wheat Flour" />
      <div class="product-title">Whole Wheat Flour 10kg</div>
      <div class="price">₹349</div>
      <div class="rating">★★★★☆ (4.1)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://www.greendna.in/cdn/shop/products/sunflower2.jpg?v=1562518227" alt="Cooking Oil" />
      <div class="product-title">Sunflower Oil 1L</div>
      <div class="price">₹129</div>
      <div class="rating">★★★☆☆ (3.9)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6iXCUrSl_vhA4tAPWjkgOX3UHQ7QhWvuEUQ&s" alt="Toor Dal" />
      <div class="product-title">Toor Dal 1kg</div>
      <div class="price">₹159</div>
      <div class="rating">★★★★☆ (4.3)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJMaevM8sxIVFhv9zXoaSjI9mjs7kjMjlfsA&s" alt="Sugar" />
      <div class="product-title">Sugar 1kg</div>
      <div class="price">₹49</div>
      <div class="rating">★★★★☆ (4.0)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/614mm2hYHyL._AC_UF894,1000_QL80_.jpg" alt="Salt" />
      <div class="product-title">Iodized Salt 1kg</div>
      <div class="price">₹20</div>
      <div class="rating">★★★★☆ (4.4)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>
  </div>

  <a class="back-link" href="style_page.html">Back to Home</a>
</body>
</html>
