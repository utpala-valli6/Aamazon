<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toys</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 220px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .product-title {
      font-size: 16px;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .price {
      color: #b12704;
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 5px;
    }

    .rating {
      color: #ffa41c;
      margin-bottom: 15px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: center;
      margin-top: auto;
    }

    .btn {
      flex: 1;
      padding: 8px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .btn-buy {
      background-color: #28a745;
      color: white;
    }

    .btn-buy:hover {
      background-color: #218838;
    }

    .btn-cart {
      background-color: #007bff;
      color: white;
    }

    .btn-cart:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <h1>Toys</h1>
  <div class="products">

    <div class="product-card">
      <img src="https://www.giftacrossindia.com/media/catalog/product/new/GAICOM0725.jpg" alt="Teddy Bear" />
      <div class="product-title">Soft Teddy Bear</div>
      <div class="price">₹599</div>
      <div class="rating">★★★★☆ (4.4)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://toycra.com/cdn/shop/files/Sirius-Toys-Dune-Drifter-High-Speed-Off-Road-Rechargeable-Remote-Control-Car-RC-Toys-Sirius-Toys-Toycra_700x700.jpg?v=1721923505" alt="Toy Car" />
      <div class="product-title">Remote Control Car</div>
      <div class="price">₹1,199</div>
      <div class="rating">★★★★☆ (4.1)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://www.mudpuppy.com/cdn/shop/products/space-mission-100-piece-wood-puzzle-display-9780735376342-733314.jpg?v=1674091134" alt="Puzzle" />
      <div class="product-title">100-Piece Puzzle</div>
      <div class="price">₹299</div>
      <div class="rating">★★★☆☆ (3.9)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://www.melissaanddoug.com/cdn/shop/files/2024-07-24_6e49ac98-ca85-439f-9db2-39fc92eaef69.jpg?v=1721850265&width=750" alt="Blocks" />
      <div class="product-title">Building Blocks Set</div>
      <div class="price">₹749</div>
      <div class="rating">★★★★☆ (4.3)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://toycra.com/cdn/shop/files/Barbie-Fashion-Doll-Accessories-Dolls-Barbie-Toycra-2_700x700.jpg?v=1686931396" alt="Doll" />
      <div class="product-title">Fashion Doll</div>
      <div class="price">₹499</div>
      <div class="rating">★★★★☆ (4.0)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://img.tatacliq.com/images/i19//658Wx734H/MP000000023336172_658Wx734H_202408171834541.jpeg" alt="Action Figure" />
      <div class="product-title">Superhero Action Figure</div>
      <div class="price">₹899</div>
      <div class="rating">★★★★☆ (4.2)</div>
      <div class="btn-group">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>

  </div>

  <a class="back-link" href="style_page.html">Back to Home</a>
</body>

</html>
