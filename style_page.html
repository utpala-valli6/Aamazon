<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopsphere Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #e6f6fd;
    }
    .header {
      background: #131921;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header input {
      width: 400px;
      padding: 5px;
    }
    .nav {
      background: #232f3e;
      color: white;
      display: flex;
      padding: 10px;
      font-size: 14px;
      gap: 20px;
    }
    .banner {
      background: white;
      padding: 20px;
      text-align: center;
    }
    .banner img {
      width: 300px;
      height: auto;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      width: 250px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card h3 {
      font-size: 16px;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="header">
  <div>Shopsphere.in</div>
  <input type="text" placeholder="Search Shopsphere.in">
  <div>Account & Lists | Returns & Orders | Cart</div>
</div>

<div class="nav">
  <div>All</div>
  <div>Fresh</div>
  <div>MX Player</div>
  <div>Sell</div>
  <div>Bestsellers</div>
  <div>Today's Deals</div>
  <div>Mobiles</div>
  <div>Customer Service</div>
  <div>Prime</div>
  <div>Fashion</div>
</div>

  <div class="container">
  <div class="card" onclick="goToCategory('kitchen')">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvRqFx8Xyiwdb371EoONyJHUBjuvGQi6C9wg&s" alt="Kitchen Appliances">
    <h3>Kitchen Appliances</h3>
  </div>

  <div class="card" onclick="goToCategory('beddings')">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHDiyB7hR0BtJGLNv9bh1yleXHSsLDtPi5ow&s" alt="Beddings">
    <h3>Beddings</h3>
  </div>

  <div class="card" onclick="goToCategory('electronics')">
    <img src="https://www.eurokidsindia.com/blog/wp-content/uploads/2023/12/names-of-electronic-devices-in-english.jpg" alt="Electronics">
    <h3>Electronics</h3>
  </div>
  </div>

  <script>
    function goToCategory(category) {
      // Redirect based on category clicked
      switch (category) {
        case 'kitchen':
          window.location.href = 'kitchen.html';
          break;
        case 'beddings':
          window.location.href = 'beddings.html';
          break;
        case 'electronics':
          window.location.href = 'electronics.html';
          break;
        default:
          alert("Page not found");
      }
    }
  </script>
</body>
</html>
