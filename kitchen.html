<!DOCTYPE html> 
<html lang="en">

<head>

  <title>Kitchen Appliances</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 220px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }
    .product-title {
      font-size: 16px;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .price {
      color: #b12704;
      font-weight: bold;
      font-size: 15px;
    }
    .rating {
      color: #ffa41c;
      margin-bottom: 10px;
    }
    button.add-to-cart {
      background-color: #ff9900;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.add-to-cart:hover {
      background-color: #e68a00;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
  </style>

</head>
